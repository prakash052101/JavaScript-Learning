<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Object Properties</h1>
        <p id = "demo"></p>
        <script>
            var student = {
                name: "chris",
                age: 21,
                studies: "Computer Science"
            };
            x = "age";
            document.getElementById("demo").innerHTML = student.name + " of the age " + student[x] + " studies " + student.studies;
        </script>
    </body>
</html>

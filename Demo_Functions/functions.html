<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function My_function(val){
                document.getElementById("demo").innerHTML = val * val;
            }
            My_function(5)
        </script>

        <script>
            let x = function(){
                alert("Hello!")
            }
            let y = x
            document.getElementById("demo").innerHTML = y();
        </script>

        <script>
            var Myfunction = new Function("a", "b", "return a+b")
            var z = Myfunction(2, 3)
            document.getElementById("demo").innerHTML = "The sum is " + z
        </script>

        <script>
            (function(){
                alert("Hello World!")
            })()
        </script>

        <script>
            function Product(a, b){
                return a * b
            }
            let e = Product(2, 5) * 5
            document.getElementById("demo").innerHTML = "The Product is " + e
        </script>

        <script>
            var body = "return Math.PI * rad * rad";
            var circle = new Function("rad", body);
            alert(circle(5))
        </script>

        <script>
            const Myfunc = (a, b, c) => {return a*b*c}
            let product = Myfunc(2,3,4)
            document.getElementById("demo").innerHTML = "The Product is " + product
        </script>

        <script>
            function* generateFunc(){
                yield 1;
                yield 2;
                return 3;
            }
            let generator = generateFunc();
            let one = generator.next();
            let two= generator.next();
            let three = generator.next();
            alert(JSON.stringify(one));
            alert(JSON.stringify(two));
            alert(JSON.stringify(three));
        </script>
    </body>



</html>

<html>
    <head>
        <title>JavaScript Loops</title>
    </head>
    <body>
        <h1>Break in JavaScript</h1>
        <script>
            let x;
            for(x = 1; x <= 10; x++){
                console.log(x )
                if(x == 5){
                    break;
                }
            }
        </script>
    </body>

</html>

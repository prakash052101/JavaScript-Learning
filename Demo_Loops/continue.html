<html>
    <head>
        <title>JavaScript Loops</title>
    </head>
    <body>
        <h1>Continue in JavaScript</h1>
        <script>
            let x;
            for(x = 1; x <= 10; x++){
                if(x == 5){
                    continue;
                }
                console.log(x)
            }
        </script>
    </body>
</html>

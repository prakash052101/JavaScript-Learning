<html>
    <head>
        <title>JavaScript Closures</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            let a = 10;
            function My_function(){
                let b = 20;
                document.write(a + b);
            }
            My_function()
        </script>

        <script>
            var c = 10;
            function First_func(){
                var d = 20;
                function Second_func(){
                    var e = 20 + c + d
                    return e
                }
                return Second_func();
            }
            var sum = First_func()
            document.write("The sum is "+ sum + '<br>')
        </script>
    </body>
</html>
